<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="todoContainer">
            <h1>Will-Do List</h1>
            <div class="inputContainer">
                <input type="text" id="willDoInput" class="willDoInput" placeholder="Add a new task">
                <button id="addTaskButton">Add Task</button>
            </div>
            <ul id="willDoList" class="willDoList">
                
            </ul>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
